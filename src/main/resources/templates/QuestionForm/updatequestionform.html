<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edycja ankiety</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.5.3/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <form th:object="${questionform}" th:method="POST" th:action="@{/questionform/update}" class="form-horizontal">
        <div class="form-group">
            <label class="control-label">Id</label>
            <input type="text" th:field="*{id}" class="form-control" readonly="readonly"/>
        </div>
        <div class="form-group">
            <label class="control-label">Wysokość miesięcznego rachunku</label>
            <input type="number" class="form-control" th:field="*{bill}" min="50" max="2000"/>
        </div>
        <div class="form-group">
            <label class="control-label">Typ dachu</label>
            <select th:field="*{rooftype}">
                <option th:each="rooftype : ${T(com.pvapp.PVApp.Entities.QuestionForm$RoofType).values()}"
                        th:value="${rooftype}"
                        th:text="${rooftype}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label">Materiał wykonania dachu</label>
            <select th:field="*{roofmaterial}">
                <option th:each="roofmaterial : ${T(com.pvapp.PVApp.Entities.QuestionForm$RoofMaterial).values()}"
                        th:value="${roofmaterial}"
                        th:text="${roofmaterial}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label">Kąt nachylenia dachu</label>
            <select th:field="*{roofslope}">
                <option th:each="roofslope : ${T(com.pvapp.PVApp.Entities.QuestionForm$RoofSlope).values()}"
                        th:value="${roofslope}"
                        th:text="${roofslope}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label">Pozycja dachu</label>
            <select th:field="*{roofposition}">
                <option th:each="roofposition : ${T(com.pvapp.PVApp.Entities.QuestionForm$RoofPosition).values()}"
                        th:value="${roofposition}"
                        th:text="${roofposition}">
                </option>
            </select>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Zaktualizuj formularz</button>
            <button type="reset" class="btn btn-default">Wyczyść zmiany</button>
            <a href="/questionform/list" class="btn btn-danger" role="button">Powrót</a>
        </div>
    </form>
</div>
</body>
</html>
