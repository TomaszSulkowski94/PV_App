<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Podgląd ankiety</title>
    <link rel="stylesheet" type="text/css" th:href="@{/viewqfstyle.css}"/>
</head>
<body>
<div class="container">
    <nav id="nav">
        <a href="/instalation/list" class="btn-2" role="button">Instalacje</a>
        <a href="/modules/modulelist" class="btn-2" role="button">Moduły</a>
        <a href="/inverter/list" class="btn-2" role="button">Falowniki</a>
        <a href="/construction/list" class="btn-2" role="button">Konstrukcje</a>
        <a href="/questionform/list" class="btn-2" role="button">Formularze</a>
    </nav>
    <div id="formcontainer">
        <div id="form">
            <div id="values">
                <div class="center"><p>Id:</p></div>
                <input type="text" th:field="*{questionform.id}" readonly="readonly"/>
                <div class="center"><p>Wysokość miesięcznego rachunku:</p></div>
                <input type="number" th:field="*{questionform.bill}" min="50" max="2000" placeholder="np.: 150" readonly="readonly"/>
                <div class="center"><p>Typ dachu:</p></div>
                <input type="text" th:field="*{questionform.rooftype}" readonly="readonly"/>
                <div class="center"><p>Materiał wykonania dachu:</p></div>
                <input type="text" th:field="*{questionform.roofmaterial}" readonly="readonly"/>
                <div class="center"><p>Kąt nachylenia dachu:</p></div>
                <input type="number" th:field="*{questionform.roofslope}" readonly="readonly"/>
                <div class="center"><p>Pozycja dachu</p></div>
                <input type="text" th:field="*{questionform.roofposition}" readonly="readonly"/>
            </div>
            <div id="buttons">
                <a href="/questionform/list" class="btn-5" role="button">Powrót</a>
            </div>
        </div>
        <div id="photo"><img id="photocontainer" th:src="@{/questionmark.jpg}"></div>
    </div>
    <footer id="footer">
    <p>Autor: Tomasz Sułkowski</p>
    <p>Tel: +48790784812</p>
    <p>Email: Tomasz.sulkowski@onet.pl</p>
    <p>Github: TomaszSulkowski94</p>
    <p>PV_APP</p>
</footer>
</div>
</body>
</html>
