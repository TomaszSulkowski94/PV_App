<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Lista konstrukcji</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet"
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">

    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.5.3/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <td><a href="/construction/export" class="btn btn-default" role="button">Pobierz listę konstrukcji</a></td>
        <td><a href="/construction/upload" class="btn btn-default" role="button">Zaimportuj listę konstrukcji</a></td>
        <td><a href="/construction/export/excel" class="btn btn-default" role="button">Pobierz wzór importu</a></td>
    </div>
    <br>
    <table class="table table-hover" style="text-align: center">
        <thead>
        <tr>
            <td>Producent</td>
            <td>Model konstrukcji</td>
            <td>Typ dachu</td>
            <td>Materiał wykonania dachu</td>
            <td>Nachylenie konstrukcji</td>
            <td>Cena [zł/moduł]</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="construction: ${constructions}">
            <td th:text="${construction.manufacturer}"></td>
            <td th:text="${construction.model}"></td>
            <td th:text="${construction.rooftype}"></td>
            <td th:text="${construction.roofmaterial}"></td>
            <td th:text="${construction.roofslope}"></td>
            <td th:text="${construction.price}"></td>
            <td><a th:href="${'/construction/edit/'+{construction.id}}"><i class="fa fa-pencil"></i></a></td>
            <td><a th:href="${'/construction/delete/'+{construction.id}}"><i class="fa fa-trash"></i></a></td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <td><a href="/construction/createConstruction" class="btn btn-default" role="button">Dodaj konstrukcje</a></td>
        <td><a href="/instalation/list" class="btn btn-default" role="button">Przejdź do listy instalacji</a></td>
    </div>
</div>
</body>
</html>
