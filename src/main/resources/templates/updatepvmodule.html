<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edytuj moduł</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>

</head>
<body>
<div class="container">
    <form th:object="${pvModule}" th:action="@{/modules/modulelist/edit}" th:method="POST" class="form-horizontal">
        <div class="form-group">
            <label class="control-label">Id</label>
            <input type="text" th:field="*{id}" class="form-control" readonly="readonly"/>
        </div>
        <div class="form-group">
            <label class="control-label">Producent</label>
            <input type="text" th:field="*{manufacturer}" class="form-control"/>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('manufacturer')}"
                 th:errors="*{manufacturer}"></div>
        </div>
        <div class="form-group">
            <label class="control-label">Model</label>
            <input type="text" th:field="*{model}" class="form-control"/>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('model')}"
                 th:errors="*{model}"></div>
        </div>
        <div class="form-group">
            <label class="control-label">Typ modułu</label>
            <select th:field="*{type}">
                <option th:each="type : ${T(com.pvapp.PVApp.Entities.PVModule$moduleType).values()}"
                        th:value="${type}"
                        th:text="${type}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label">Moc modułu [Wp]</label>
            <input type="number" class="form-control" th:field="*{power}"/>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('power')}"
                 th:errors="*{power}"></div>
        </div>
        <div class="form-group">
            <label class="control-label">Prąd STC [A]</label>
            <input type="number" class="form-control" th:field="*{currentSTC}"/>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('currentSTC')}"
                 th:errors="*{currentSTC}"></div>
        </div>
        <div class="form-group">
            <label class="control-label">Maksymalny prąd STC [A]</label>
            <input type="number" class="form-control" th:field="*{maxCurrentSTC}"/>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('maxCurrentSTC')}"
                 th:errors="*{maxCurrentSTC}"></div>
        </div>
        <div class="form-group">
            <label class="control-label">Napięcie STC [V]</label>
            <input type="number" class="form-control" th:field="*{voltageSTC}"/>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('voltageSTC')}"
                 th:errors="*{voltageSTC}"></div>
        </div>
        <div class="form-group">
            <label class="control-label">Napięcie MPP [V]</label>
            <input type="number" class="form-control" th:field="*{voltageMPP}"/>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('voltageMPP')}"
                 th:errors="*{voltageMPP}"></div>
        </div>
        <div class="form-group">
            <label class="control-label">Strata temperaturowa [%/C]</label>
            <input type="number" class="form-control" th:field="*{temperatureLost}"/>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('temperatureLost')}"
                 th:errors="*{temperatureLost}"></div>
        </div>
        <div class="form-group">
            <label class="control-label">Sprawność modułu [-]</label>
            <input type="number" class="form-control" th:field="*{efficency}"/>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('efficency')}"
                 th:errors="*{efficency}"></div>
        </div>
        <div class="form-group">
            <label class="control-label">Cena [€/Wp]</label>
            <input type="number" class="form-control" th:field="*{price}"/>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('price')}"
                 th:errors="*{price}"></div>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-success">Dodaj moduł</button>
            <button type="reset" class="btn btn-warning">Reset</button>
            <a href="/modules/modulelist" class="btn btn-danger" role="button">Powrót</a>
        </div>
    </form>
</div>
</body>
</html>
