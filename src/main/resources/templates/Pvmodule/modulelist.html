<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista modułów PV</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet"
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.5.3/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <td><a href="/modules/export" class="btn btn-default" role="button">Pobierz listę modułów PV</a></td>
        <td><a href="/modules/upload" class="btn btn-default" role="button">Zaimportuj listę modułów PV</a></td>
        <td><a href="/modules/export/excel" class="btn btn-default" role="button">Pobierz wzór importu</a></td>
    </div>
    <br>
    <table class="table table-hover" style="text-align: center">
        <thead>
        <tr>
            <td>Producent</td>
            <td>Model</td>
            <td>Typ modułu</td>
            <td>Moc modułu [Wp]</td>
            <td>Prąd STC [A]</td>
            <td>Maksymalny prąd STC [A]</td>
            <td>Napięcie STC [V]</td>
            <td>Napięcie MPP [V]</td>
            <td>Strata temperaturowa B [%/C]</td>
            <td>Sprawność [-]</td>
            <td>Cena [€/Wp]</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pvModule: ${modules}">
            <td th:text="${pvModule.manufacturer}"></td>
            <td th:text="${pvModule.model}"></td>
            <td th:text="${pvModule.type}"></td>
            <td th:text="${pvModule.power}"></td>
            <td th:text="${pvModule.currentSTC}"></td>
            <td th:text="${pvModule.maxCurrentSTC}"></td>
            <td th:text="${pvModule.voltageSTC}"></td>
            <td th:text="${pvModule.voltageMPP}"></td>
            <td th:text="${pvModule.temperatureLost}"></td>
            <td th:text="${pvModule.efficency}"></td>
            <td th:text="${pvModule.price}"></td>
            <td><a th:href="${'/modules/modulelist/edit/'+{pvModule.id}}"><i class="fa fa-pencil"></i></a></td>
            <td><a th:href="${'/modules/modulelist/'+pvModule.id}"><i class="fa fa-trash"></i></a></td>
                  </tr>
        </tbody>
    </table>
    <div class="row">
        <td><a href="/modules/createModule" class="btn btn-default" role="button">Dodaj moduł do listy</a></td>
        <td><a href="/instalation/list" class="btn btn-default" role="button">Przejdź do listy instalacji</a></td>
    </div>
</div>
</body>
</html>
