<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista użytkowników</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.5.3/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <td>Województwo</td>
            <td>Miasto</td>
            <td>Kod pocztowy</td>
            <td>Ulica</td>
            <td>Numer domu</td>
            <td>Edytuj</td>
            <td>Usuń</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="address: ${addresses}">
            <td th:text="${address.district}">
            <td th:text="${address.city}">
            <td th:text="${address.postalcode}">
            <td th:text="${address.street}">
            <td th:text="${address.housenumber}">
            <td><a th:href="${'/address/edit/'+{address.id}}">Edytuj</a></td>
            <td><a th:href="${'/address/delete/'+{address.id}}">Usuń</a></td>
        </tr>
        </tbody>
    </table>
    <a href="/address/create">Dodaj lokalizację</a>
</div>
</body>
</html>
