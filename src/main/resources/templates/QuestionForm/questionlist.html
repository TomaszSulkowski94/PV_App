<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:color="http://www.w3.org/1999/xhtml" lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Lista formularzy</title>
    <link rel="stylesheet" type="text/css" th:href="@{/tablestyle.css}"/>
    <link rel="stylesheet"
          th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
    <meta name="description" content="PV_APP"/>
    <meta name="keywords" content="Photovlatic, Fotowoltaika, OZE, PV , Instalacja elektryczna"/>
    <meta name="author" content="Tomasz Sułkowski"/>

</head>
<body>
<div id="tablecontainer">
    <nav id="nav">
        <a href="/instalation/list" class="btn-2" role="button">Instalacje</a>
        <a href="/modules/modulelist" class="btn-2" role="button">Moduły</a>
        <a href="/inverter/list" class="btn-2" role="button">Falowniki</a>
        <a href="/construction/list" class="btn-2" role="button">Konstrukcje</a>
        <a href="/questionform/list" class="btn-2" role="button">Formularze</a>
    </nav>
    <div class="tablediv">
        <table id="table">
            <thead>
            <tr>
                <td>Wysokość rachunku</td>
                <td>Typ dachu</td>
                <td>Materiał wykonania dachu</td>
                <td>Nachylenie dachu</td>
                <td>Pozycja dachu</td>
                <td>Edycja</td>
                <td>Usuń</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="questionform: ${questionforms}">
                <td th:text="${questionform.bill}"></td>
                <td th:text="${questionform.rooftype}"></td>
                <td th:text="${questionform.roofmaterial}"></td>
                <td th:text="${questionform.roofslope}"></td>
                <td th:text="${questionform.roofposition}"></td>
                <td><a th:href="${'/questionform/edit/'+{questionform.id}}"><i class="fa fa-pencil"></i></a></td>
                <td><a th:href="${'/questionform/delete/'+{questionform.id}}"><i class="fa fa-trash"></i></a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="buttons">
        <a class="btn-1" role="button" href="/questionform/create">Utwórz formularz</a>
    </div>
    <footer id="footer">
        <p>Autor: Tomasz Sułkowski</p>
        <p>Tel: +48790784812</p>
        <p>Email: Tomasz.sulkowski@onet.pl</p>
        <p>Github: TomaszSulkowski94</p>
        <p>PV_APP</p>
    </footer>
</div>

</body>
</html>
