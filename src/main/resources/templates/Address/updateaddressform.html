<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edytuj klienta</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}"/>

    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.5.3/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <form th:object="${address}" th:method="POST" th:action="@{/address/edit}" class="form-horizontal">
        <div class="form-group">
            <label class="control-label">Id</label>
            <input type="text" th:field="*{id}" class="form-control" readonly="readonly"/>
        </div>
        <div class="form-group">
            <label class="control-label">Województwo</label>
            <select th:field="*{district}">
                <option th:each="district : ${T(com.pvapp.PVApp.Entities.Address$District).values()}"
                        th:value="${district}"
                        th:text="${district}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label">Miasto</label>
            <input type="text" class="form-control" th:field="*{city}"/>
        </div>
        <div class="form-group">
            <label class="control-label">Kod pocztowy</label>
            <input type="number" class="form-control" th:field="*{postalcode}"/>
        </div>
        <div class="form-group">
            <label class="control-label">Ulica</label>
            <input type="text" class="form-control" th:field="*{street}"/>
        </div>
        <div class="form-group">
            <label class="control-label">Numer domu</label>
            <input type="text" class="form-control" th:field="*{housenumber}"/>
        </div>
        <div class="row">
            <button type="submit" class="btn btn-default">Zaktualizuj lokalizacje instalacji</button>
            <button type="reset" class="btn btn-default">Wyczyść zmiany</button>
            <a href="/address/list" class="btn btn-danger" role="button">Powrót</a>
        </div>
    </form>
</div>
</body>
</html>
